        ButtonCanvas1 As Button:
            BorderStyle: =""
            DisplayMode: =DisplayMode.Edit
            Height: =40
            OnSelect: |-
                =// '[BudgetControl]HandleuserfromTeams'.Run(ComboBoxUserSelection.Selected.Email, true);
                With(
                    {
                        IsAddedUserToRole: Filter(
                            UserRole,
                            UserAccess.Email = ComboBoxUserSelection.Selected.Email && RoleID.Value = Text(RoleIDSelected)
                        ),
                        IsNewUser: Filter(
                            UserRole,
                            UserAccess.Email = ComboBoxUserSelection.Selected.Email
                        )
                    },
                    If(
                        CountRows(IsNewUser) = 0,
                        '[BudgetControl]HandleuserfromTeams'.Run(
                            ComboBoxUserSelection.Selected.Email,
                            true
                        )
                    );
                    If(
                        CountRows(IsAddedUserToRole) = 0,
                        Patch(
                            UserRole,
                            Defaults(UserRole),
                            {
                                UserAccess: {
                                    Claims: $"i:0#.f|membership|{ComboBoxUserSelection.Selected.Email}",
                                    Department: "",
                                    DisplayName: "",
                                    JobTitle: "",
                                    Picture: "",
                                    Email: ComboBoxUserSelection.Selected.Email
                                },
                                RoleID: {
                                    Id: RoleIDSelected,
                                    Value: ""
                                }
                            }
                        );
                        Notify(
                            "User has been added",
                            NotificationType.Success
                        );
                        Reset(ComboBoxUserSelection);
                        CountRows(IsAddedUserToRole) <> 0,
                        Notify(
                            "The user is already on the list",
                            NotificationType.Information
                        );
                        Reset(ComboBoxUserSelection);
                    )
                )
            Text: ="ADD USER"
            Width: =156
            X: =642
            Y: =52
            ZIndex: =8

