LayoutHeader As CanvasComponent:
    callBackPage: =App.ActiveScreen
    Fill: =RGBA(255, 255, 255, 1)
    Height: =64
    titleScreen: ="Titulo"
    Width: =1250
    X: =0
    Y: =0
    ZIndex: =1

    Container1 As groupContainer.horizontalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Center
        LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
        LayoutMode: =LayoutMode.Auto
        PaddingLeft: =24
        PaddingRight: =24
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =LayoutHeader.Width
        ZIndex: =1

        Icon3 As icon.ChevronLeft:
            BorderColor: =App.Theme.Colors.Darker40
            Color: =App.Theme.Colors.Darker30
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            FillPortions: =0.5
            Height: =25
            Icon: =Icon.ChevronLeft
            LayoutMinWidth: =25
            OnSelect: =Navigate(LayoutHeader.callBackPage, ScreenTransition.Fade)
            Visible: =If(App.ActiveScreen = LayoutHeader.callBackPage,false, true )
            ZIndex: =1

        TextInput1 As text:
            AccessibleLabel: =
            Align: =Align.Justify
            BorderColor: =RGBA(0, 18, 107, 1)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(88, 83, 96, 1)
            Default: =LayoutHeader.titleScreen
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisabledFill: =RGBA(244, 244, 244, 1)
            DisplayMode: =DisplayMode.View
            FillPortions: =20
            FocusedBorderThickness: =4
            Font: =Font.Lato
            FontWeight: =FontWeight.Semibold
            HoverBorderColor: =RGBA(0, 18, 107, 1)
            HoverColor: =RGBA(0, 0, 0, 1)
            HoverFill: =RGBA(186, 202, 226, 1)
            LineHeight: =2.8
            PaddingLeft: =15
            Size: =24
            Width: =Parent.Width * 50%
            ZIndex: =2

        Container3 As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            BorderStyle: =BorderStyle.None
            FillPortions: =0
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
            LayoutMinHeight: =100
            LayoutMinWidth: =88
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =4
            RadiusBottomRight: =4
            RadiusTopLeft: =4
            RadiusTopRight: =4
            Width: =88
            X: =80
            Y: =64
            ZIndex: =3

            Icon1 As icon.Bell:
                BorderColor: =RGBA(0, 18, 107, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledColor: =RGBA(244, 244, 244, 1)
                Height: =24
                Icon: =Icon.Bell
                Width: =24
                X: =40
                Y: =40
                ZIndex: =1

            Image3 As image:
                BorderColor: =RGBA(0, 18, 107, 1)
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =48
                Image: =User().Image
                RadiusBottomLeft: =50
                RadiusBottomRight: =50
                RadiusTopLeft: =50
                RadiusTopRight: =50
                Width: =48
                X: =60
                Y: =60
                ZIndex: =2

