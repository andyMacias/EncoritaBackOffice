    LoadingSpinnerColor: =App.Theme.Colors.Primary

    Label18 As label:
        BorderColor: =App.Theme.Colors.Darker40
        Color: =RGBA(0, 0, 0, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Font: =App.Theme.Font
        Height: =395
        Size: =50
        Text: ="Not authorized"
        Width: =510
        X: =(App.Width - Self.Width) / 2
        Y: =(App.Height - Self.Height) / 2
        ZIndex: =1

